<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pricing Table</title>
    
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plans">
            <div class="pricing-title">Basic</div>
            <div class="pricing-price">99.Rs/month</div>
            <ul class="pricing-features">
                <li>✅10GB Storage</li>
                <li>✅1 User</li>
                <li>❌Support</li>
            </ul>
            <div class="pricing-btn"><button >Sign Up</button></div>
        </div>
        <div class="pricing-plans">
            <div class="pricing-title">Standard</div>
            <div class="pricing-price">199.Rs/month</div>
            <ul class="pricing-features">
                <li>✅50GB Storage</li>
                <li>✅100 User</li>
                <li>✅Phone & Email Support</li>
            </ul>
            <div class="pricing-btn"><button >Sign Up</button></div>
        </div>
        <div class="pricing-plans">
            <div class="pricing-title">Premium</div>
            <div class="pricing-price">399.Rs/month</div>
            <ul class="pricing-features">
                <li>✅500GB Storage</li>
                <li>✅500 User</li>
                <li>✅24x7 Support</li>
            </ul>
            <div class="pricing-btn"><button >Sign Up</button></div>
        </div>
    </div>
</body>
</html>
